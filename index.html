<!DOCTYPE html>
<html lang="de">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Lernprogramm</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
      integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles/template.css" />
    <link rel="stylesheet" type="text/css" href="styles/custom.css" />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"
      integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js"
      integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="right-or-wrong-overlay" class="">
      <div id="right-or-wrong"></div>
    </div>
    <div class="page-container">
      <div class="header">
        <h1>APL Lernprogramm</h1>
      </div>
      <div class="container">
        <div class="content">
          <div class="card hidden" id="card-welcome">
            <h2 style="text-align: center;">Herzlich Willkommen!</h2>
            <div style="text-align: center;">
              <a href="javascript:openMenu()" class="button button-primary"
                >Spiel starten</a
              >
            </div>
            <div style="text-align: center; margin-top: 3rem;">
              <img width="200px" src="res/images/welcome.png" />
            </div>
          </div>
          <div class="card hidden" id="card-menu">
            <h2>Wähle aus folgenden Aufgabenpools:</h2>
            <div class="container">
              <div class="row">
                <div class="col-6">
                  <div
                    onclick="startMathQuiz()"
                    class="select-questions-container"
                  >
                    <h3>Mathematik</h3>
                    <img src="res/images/mathe.png" />
                  </div>
                </div>
                <div class="col-6">
                  <div
                    onclick="startGeneralQuiz()"
                    class="select-questions-container"
                  >
                    <h3>Allgemein</h3>
                    <img src="res/images/allgemein.png" />
                  </div>
                </div>
              </div>
              <div class="row">
                <a
                  href="javascript:openWelcome()"
                  class="button button-secondary"
                  >Zurück</a
                >
              </div>
            </div>
          </div>

          <div class="card hidden" id="card-question">
            <div id="progressbar" class="progressbar"></div>
            <h2 id="question-title">Aufgabentitel</h2>
            <br />
            Wähle Deine Lösung:
            <hr />
            <div class="container">
              <div class="answer" id="answer-1"></div>
              <div class="answer" id="answer-2"></div>
              <div class="answer" id="answer-3"></div>
              <div class="answer" id="answer-4"></div>
            </div>
            <br />
            <div class="row">
              <div class="center">
                <a
                  href="javascript:cancelGame()"
                  id="button-cancel-game"
                  class="button button-negative"
                  >Spiel abbrechen</a
                >
              </div>
            </div>
          </div>

          <div class="card hidden" id="card-statistics">
            <h2>Du hast es geschafft!</h2>
            <h3>Deine Statistik</h3>
            <div id="statisticsbar" class="progressbar statisticsbar"></div>
            <div class="row">
              <div class="col-6">
                <div id="statistics-amm-correct"></div>
              </div>
              <div class="col-6">
                <div id="statistics-amm-wrong"></div>
              </div>
            </div>
            <div class="row">
              <a href="javascript:openWelcome()" class="button button-secondary"
                >Zum Hauptmenu</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="container">
          <div class="container">
            <div class="row">
              <div class="col-6">
                <div class="text-left text-center-sm">
                  © APL Lernprogramm 2020
                </div>
              </div>
              <div class="col-6">
                <div class="text-right text-center-sm">
                  Impressum | Datenschutz
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="scripts">
      <script type="text/javascript" src="js/index.js"></script>
    </div>
  </body>
</html>
